{% extends "layout.html" %}
{% block body %}

  <div class="row">
    <div class="col-md-4 offset-md-4">
      <div class="card card-body">
        <form action="/update/{{user.0}}" method="POST" id="update-form">
          <div class="form-group">
            <input type="text" name="name" value="{{user.1}}" class="form-control">
          </div>
          <div class="form-group">
            <input type="text" name="lastname" value="{{user.2}}" class="form-control">
          </div>
          <div class="form-group">
            <input type="date" name="birthday" value="{{user.3}}" class="form-control">
          </div>
          <div class="form-group">
            <input type="text" name="cellphone" value="{{user.4}}" class="form-control">
          </div>
          <div class="form-group">
            <input type="text" name="email" value="{{user.5}}" class="form-control">
          </div>
          <div class="form-group">
            <button type="submit" class="btn btn-primary btn-block">
              Actualizar
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>

{% endblock %}
